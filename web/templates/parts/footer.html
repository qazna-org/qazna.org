{{define "siteFooter"}}
{{- $layout := .Layout -}}
{{if eq $layout "map"}}
  <footer class="qz-footer text-white-50">
    <div class="container d-flex flex-column flex-sm-row justify-content-between align-items-center gap-2">
      <span id="footerYear"></span>
      <span class="small">Neutrality • Transparency • Balance</span>
    </div>
  </footer>
{{else}}
  <footer class="bg-light border-top py-3">
    <div class="container d-flex flex-column flex-lg-row justify-content-between align-items-center text-muted gap-2">
      <span id="footerYear"></span>
      <span class="small">Neutrality • Transparency • Balance</span>
    </div>
  </footer>
{{end}}
{{end}}
