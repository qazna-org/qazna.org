<!doctype html>
<html lang="en" class="h-100">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Qazna Global Flow</title>
    <link rel="icon" type="image/svg+xml" href="assets/brand/favicon.svg" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body class="h-100">
    <div id="map"></div>

    <header class="qz-header">
      <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid px-4">
          <a class="navbar-brand d-flex align-items-center gap-2" href="#">
            <img src="assets/brand/logo.svg" alt="Qazna" class="qz-logo" />
            <span>Qazna</span>
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#mainNav"
            aria-controls="mainNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="mainNav">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item"><a class="nav-link active" href="#">Global Flow</a></li>
              <li class="nav-item"><a class="nav-link" href="https://qazna.org" target="_blank" rel="noopener">Foundation</a></li>
              <li class="nav-item"><a class="nav-link" href="/openapi.yaml" target="_blank" rel="noopener">API Spec</a></li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main class="qz-hero text-center text-white" id="hero">
      <button type="button" class="btn-close qz-hero-close" aria-label="Close"></button>
      <div class="container">
        <h1 class="display-5 fw-semibold">Live Monetary Streams</h1>
        <p class="lead mb-4">Real-time transparency for a balanced global economy.</p>
        <div class="d-flex justify-content-center gap-3 flex-wrap">
          <a class="btn btn-lg btn-outline-light px-4" href="#" role="button">Explore dashboard</a>
          <a
            class="btn btn-lg btn-outline-light px-4"
            href="https://qazna.org/transparency"
            target="_blank"
            rel="noopener"
            role="button"
            >Transparency reports</a
          >
        </div>
      </div>
    </main>

    <footer class="qz-footer text-white-50">
      <div class="container d-flex flex-column flex-sm-row justify-content-between align-items-center gap-2">
        <span id="footerYear"></span>
        <span class="small">Neutrality • Transparency • Balance</span>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="assets/js/map.js"></script>
    <script src="assets/js/hud.js"></script>
  </body>
</html>
